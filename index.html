<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random meme generatort</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="container">
    <h1>Random Meme </h1>
    <div class="meme">
        <img src="" alt="">
    </div>
</div>
</body>
<script>
    let img = document.querySelector(".meme img");


async function memegenerator(){
 let res = await fetch("https://meme-api.com/gimme");
  console.log(res);
  let json = await res.json();
  console.log(json);
  let url = json.url;
  console.log(url);
  img.src=url;

  
  
  
}
memegenerator();

let timer= setInterval(memegenerator,2000)
img.addEventListener("mouseover",function(){
    clearInterval(timer);
})

img.addEventListener("mouseleave",function(){
  timer=  setInterval(memegenerator,2000);
})

</script>
</html>
